<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="background"></div>
  <div class="container d-flex flex-column align-items-center">
    <!-- Header -->
    <div class="d-flex flex-column align-items-center header mt-5 mb-5">
      <h5 class="title">Simple, traffic-based pricing</h5>
      <p class="text-center lh-lg header-text">Sign-up for our 30-day trial. <br />No credit card required.</p>


    </div>
    <!-- Card Component -->
    <div class="card d-flex align-items-center mb-5 border-0 rounded rounded-3 shadow-sm">
      <div class=" container d-flex flex-column align-items-center card-body w-100">
        <!-- Upper Card -->
        <div class="upper-card d-flex flex-column align-items-center w-100">
          <p class="card-title p-3">
            <span id="page-views"></span> Pageviews
          </p>
          <!-- Slider -->
          <div class="slider-container w-100">

            <input type="range" id="views" value="10" min="10" max="1000" step="5" class="slider w-100">
            <label for="views" class="sr-only">Pageviews</label>

            <!-- Price display -->
            <p class="card-description text-center">
              <span id="price" class="price-number fs-1 pe-1"></span>
              /month
            </p>
          </div>

          <!-- Toggle/Switch -->
          <span class="d-flex justify-content-center switch-span py-3 w-100">
            <span class="me-2">Monthly Billing</span>
            <div class="form-check form-switch">

              <input class="form-check-input w-25 switch" type="checkbox" id="flexSwitchCheckDefault">
              <span>Yearly Billing <span class="discount p-1" id="showDiscount"></span></span>
            </div>
          </span>
        </div>

        <!-- Lower Card -->
        <div class="lower-card d-flex flex-column align-items-center w-100 my-4">
          <ul class="list-unstyled text-center mb-4">
            <li>Unlimited websites</li>
            <li class="py-2">100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <button class="btn rounded-pill w-50">Start my trial</button>
        </div>

      </div>


    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
