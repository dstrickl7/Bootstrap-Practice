<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="container d-flex flex-column align-items-center">
    <!-- Header -->
    <div class="d-flex flex-column align-items-center">
      <h5 class="title">Simple, traffic-based pricing</h5>
      <p>Sign-up for our 30-day trial. </p>
      <p>No credit card required.</p>

    </div>
    <!-- Card Component -->
    <div class="card d-flex align-items-center">
      <div class="card-body">
        <!-- Upper Card -->
        <p class="card-title">Pageviews</p>
        <!-- Slider -->
        <p class="card-text"> $ /month</p>
        <!-- Toggle -->
        <p class="card-text">Monthly Billing</p>
        <p class="card-text">Yearly Billing 25% discount</p>

        <!-- Lower Card -->
        <ul class="list-unstyled">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>



        <button class="btn rounded-pill">Start my trial</button>
      </div>


    </div>
  </div>

</body>

</html>
