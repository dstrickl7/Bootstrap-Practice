<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="container d-flex flex-column align-items-center">
    <!-- Header -->
    <div class="d-flex flex-column align-items-center">
      <h5 class="title">Simple, traffic-based pricing</h5>
      <p>Sign-up for our 30-day trial. </p>
      <p>No credit card required.</p>

    </div>
    <!-- Card Component -->
    <div class="card d-flex align-items-center">
      <div class="card-body w-100">
        <!-- Upper Card -->
        <p class="card-title">
          <span id="page-views"></span> Pageviews
        </p>
        <!-- Slider -->
        <div class="slider-container">
          <p class="card-text"> $ /month</p>
          <input type="range" id="views" value="10000" min="10000" max="1000000" step="10000">
          <label for="views" type="hidden">Pageviews</label>
        </div>

        <!-- Toggle/Switch -->
        <span class="d-flex">
          <span>Monthly Billing</span>
          <div class="form-check form-switch">

            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <span>Yearly Billing 25% discount</span>
          </div>
        </span>

        </span>



        <!-- Lower Card -->
        <ul class="list-unstyled">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>



        <button class="btn rounded-pill">Start my trial</button>
      </div>


    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
